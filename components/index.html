<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiraUI</title>
    <link rel="stylesheet" href="../src/styles/style.css">
    <link rel="stylesheet" href="../src/styles/prism.css">
    <script defer src="../src/scripts/alpine.js"></script>
    <script defer src="../src/scripts/prism.js"></script>
    <script src="../src/scripts/uicollection.js"></script>
    <script src="../src/scripts/components.js"></script>
</head>

<body class="select-none font-poppins">
    <header class="mb-1 shadow-md">
        <nav aria-label="Global"
            class="flex flex-col items-center justify-center max-w-3xl p-4 mx-auto space-y-3 sm:space-y-0 sm:flex-row sm:justify-between ">
            <a href="/DiraUI"
                class="inline-flex items-center justify-center w-auto h-10 px-2 font-semibold text-teal-500 border-2 border-teal-500 border-dashed rounded-lg bg-gray-50">
                DiraUI ‚ú®
            </a>
            <ul class="flex items-center justify-center gap-2 text-sm text-gray-400">
                <li>
                    <a class="inline-flex items-center gap-2 px-3 py-2 text-black rounded-lg"
                        href="https://github.com/himtiundira" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                            <path fill="currentColor" fill-rule="evenodd"
                                d="M11.999 1C5.926 1 1 5.925 1 12c0 4.86 3.152 8.983 7.523 10.437c.55.102.75-.238.75-.53c0-.26-.009-.952-.014-1.87c-3.06.664-3.706-1.475-3.706-1.475c-.5-1.27-1.221-1.61-1.221-1.61c-.999-.681.075-.668.075-.668c1.105.078 1.685 1.134 1.685 1.134c.981 1.68 2.575 1.195 3.202.914c.1-.71.384-1.195.698-1.47c-2.442-.278-5.01-1.222-5.01-5.437c0-1.2.428-2.183 1.132-2.952c-.114-.278-.491-1.397.108-2.91c0 0 .923-.297 3.025 1.127A10.536 10.536 0 0 1 12 6.32a10.49 10.49 0 0 1 2.754.37c2.1-1.424 3.022-1.128 3.022-1.128c.6 1.514.223 2.633.11 2.911c.705.769 1.13 1.751 1.13 2.952c0 4.226-2.572 5.156-5.022 5.428c.395.34.747 1.01.747 2.037c0 1.47-.014 2.657-.014 3.017c0 .295.199.637.756.53C19.851 20.979 23 16.859 23 12c0-6.075-4.926-11-11.001-11" />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="px-4 py-3 text-black bg-gray-100">
        <p class="text-sm text-center ">
            Love DiraUI?
            <a href="#" class="inline-block underline">Support Us üéÅ</a>
        </p>
    </div>
    <section class="h-auto" x-data="{cols:true,rows:false}">
        <div class="max-w-screen-xl px-4 py-8 mx-auto sm:px-6 sm:py-12 lg:px-8">
            <div>
                <nav aria-label="Breadcrumb" class="flex">
                    <ol class="flex overflow-hidden text-gray-600 border border-gray-200 rounded-lg">
                        <li class="flex items-center">
                            <a href="/DiraUI"
                                class="flex h-10 items-center gap-1.5 bg-gray-100 px-4 transition hover:text-gray-900">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                </svg>

                                <span class="ms-1.5 text-xs font-medium"> DiraUI </span>
                            </a>
                        </li>
                        <li class="relative flex items-center">
                            <span
                                class="absolute inset-y-0 -start-px h-10 w-4 bg-gray-100   [clip-path:_polygon(0_0,_0%_100%,_100%_50%)] rtl:rotate-180">
                            </span>
                            <a href="/DiraUI"
                                class="flex h-10 items-center gap-1.5 bg-gray-50 px-4 transition hover:text-gray-900">
                                <span class="ms-1.5 text-xs font-medium">Components </span>
                            </a>
                        </li>
                        <li class="relative flex items-center">
                            <span
                                class="absolute inset-y-0 -start-px h-10 w-4 bg-gray-50 [clip-path:_polygon(0_0,_0%_100%,_100%_50%)] rtl:rotate-180">
                            </span>
                            <span
                                class="flex items-center h-10 text-xs font-medium transition bg-white pe-4 ps-8 hover:text-gray-900"
                                x-data="{  listcomponent : ''}"
                                x-init="listcomponent = componentsList.filter(item => item.id == new URLSearchParams(window.location.search).get('id'))">
                                <template x-for="item in listcomponent">
                                    <div>
                                        <span x-text="item.emote"></span>
                                        <span x-text="item.title"></span>
                                    </div>
                                </template>
                            </span>
                        </li>
                    </ol>
                </nav>
                <div class="flex items-center justify-between">
                    <p class="max-w-md mt-4 text-gray-500">
                        Free Open Source Components of TailwindCSS, Boostraps, and CSS Native.
                    </p>
                </div>

            </div>
            <hr class="mt-4 mb-8">
            <div x-data="{ ComponentList: DataList}">
                <template x-for="item in ComponentList">
                    <div x-data="{full:true, large:false, medium:false, small:false, mobile:false}">
                        <div x-data="{ view: false, BtnView:false  }">
                            <div class="flex flex-col items-center justify-start sm:flex-row sm:justify-between ">
                                <div class="text-xl font-semibold">

                                    <div class="inline-flex items-center gap-2 px-3 py-2 text-black rounded-lg cursor-pointer"
                                        @click="window.open(item.repo, '_blank')">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                            viewBox="0 0 24 24">
                                            <path fill="currentColor" fill-rule="evenodd"
                                                d="M11.999 1C5.926 1 1 5.925 1 12c0 4.86 3.152 8.983 7.523 10.437c.55.102.75-.238.75-.53c0-.26-.009-.952-.014-1.87c-3.06.664-3.706-1.475-3.706-1.475c-.5-1.27-1.221-1.61-1.221-1.61c-.999-.681.075-.668.075-.668c1.105.078 1.685 1.134 1.685 1.134c.981 1.68 2.575 1.195 3.202.914c.1-.71.384-1.195.698-1.47c-2.442-.278-5.01-1.222-5.01-5.437c0-1.2.428-2.183 1.132-2.952c-.114-.278-.491-1.397.108-2.91c0 0 .923-.297 3.025 1.127A10.536 10.536 0 0 1 12 6.32a10.49 10.49 0 0 1 2.754.37c2.1-1.424 3.022-1.128 3.022-1.128c.6 1.514.223 2.633.11 2.911c.705.769 1.13 1.751 1.13 2.952c0 4.226-2.572 5.156-5.022 5.428c.395.34.747 1.01.747 2.037c0 1.47-.014 2.657-.014 3.017c0 .295.199.637.756.53C19.851 20.979 23 16.859 23 12c0-6.075-4.926-11-11.001-11" />
                                        </svg>
                                        Repositori
                                    </div>
                                </div>
                                <div class="flex flex-row items-center mt-5 space-x-4 sm:mt-0">
                                    <button @click="view =! view, BtnView =! BtnView"
                                        :class="{'bg-black text-white':BtnView}"
                                        class="px-2 py-1 transition border-2 border-black rounded-md hover:rotate-2 hover:scale-110"
                                        type="button">
                                        <div :class="{ 'hidden': !view, 'block mr-2': view }">üé® Preview</div>
                                        <div :class="{ 'block mr-2': !view, 'hidden': view }">
                                            <div class="flex flex-row items-center justify-center space-x-1">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke="currentColor" class="w-5 h-5">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4">
                                                    </path>
                                                </svg>
                                                <div>Show Code</div>
                                            </div>
                                        </div>
                                    </button>
                                    <div x-data="{ countdown: 0 }" x-init="setInterval(function(){
                                    countdown--;
                                    if(countdown < 1) {
                                    countdown = countdown = 0;
                                     }
                                        }, 1000);
                                        ">
                                        <template x-if="countdown > 0">
                                            <button
                                                class="px-2 py-1 transition border-2 border-black rounded-md hover:rotate-2 hover:scale-110"
                                                type="button">
                                                üéâ Copied!
                                            </button>
                                        </template>
                                        <template x-if="countdown==0">
                                            <button @click="countdown = 5"
                                                class="px-2 py-1 transition border-2 border-black rounded-md hover:rotate-2 hover:scale-110"
                                                type="button">
                                                üìã Copy
                                            </button>
                                        </template>
                                    </div>

                                </div>
                            </div>
                            <div class="flex items-center justify-center">
                                <div x-show="view !== true"
                                    :class="{ 'w-full':full,'w-10/12':large,'w-6/12':medium,'w-5/12':small,'w-4/12':mobile}"
                                    class=" w-full h-[600px] border-2 border-black rounded-md overflow-auto mt-5"
                                    x-html="item.kode">
                                </div>
                            </div>
                            <div class="mt-5 line-numbers">
                                <pre x-show="view"
                                    class="scroll-smooth overflow-auto rounded-lg  h-[600px] select-text">
                        <code x-text="item.kode" class="language-html" data-prismjs-copy="üìã Copy" data-prismjs-copy-success="üéâ Copied!">
                        </code>
                    </pre>
                            </div>
                        </div>
                        <div class="flex items-center justify-center mt-5 mb-20">
                            <div class="hidden space-x-4 sm:block">
                                <button
                                    @click="full= false, large = false, medium = false, small = false, mobile = true"
                                    :class="{ 'bg-black text-white':mobile}"
                                    class="px-2 py-1 transition border-2 border-black rounded-md hover:rotate-2 hover:scale-110"
                                    type="button">
                                    üì± Mobile
                                </button>
                                <button
                                    @click="full= false, large = false, medium = false, small = true, mobile = false"
                                    :class="{ 'bg-black text-white':small}"
                                    class="px-2 py-1 transition border-2 border-black rounded-md hover:rotate-2 hover:scale-110"
                                    type="button">
                                    üêú Small
                                </button>
                                <button
                                    @click="full= false, large = false, medium = true, small = false, mobile = false"
                                    :class="{ 'bg-black text-white':medium}"
                                    class="px-2 py-1 transition border-2 border-black rounded-md hover:rotate-2 hover:scale-110"
                                    type="button">
                                    üê¢ Medium
                                </button>
                                <button
                                    @click="full= false, large = true, medium = false, small = false, mobile = false"
                                    :class="{ 'bg-black text-white':large}"
                                    class="px-2 py-1 transition border-2 border-black rounded-md hover:rotate-2 hover:scale-110"
                                    type="button">
                                    üêò Large
                                </button>
                                <button
                                    @click="full= true, large = false, medium = false, small = false, mobile = false"
                                    :class="{ 'bg-black text-white':full}"
                                    class="px-2 py-1 transition border-2 border-black rounded-md hover:rotate-2 hover:scale-110"
                                    type="button">
                                    üåê Full
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    <footer class="bg-white">
        <hr>
        <div class="relative max-w-screen-xl px-2 py-10 mx-auto sm:px-6 lg:px-8 lg:pt-20">
            <div class="lg:flex lg:items-end lg:justify-between">
                <div>
                    <div class="flex justify-center text-teal-500 lg:justify-start">
                        <div
                            class="inline-flex items-center justify-center w-auto h-10 px-2 font-semibold border-2 border-teal-500 border-dashed rounded-lg bg-gray-50">
                            DiraUI ‚ú®
                        </div>
                    </div>
                    <p
                        class="max-w-md mx-auto mt-6 text-base font-medium leading-relaxed text-center text-gray-400 lg:text-left">
                        Free open source UI components and Animations.
                        Made with ‚ù§Ô∏è for everyone.
                    </p>
                </div>
                <p class="mt-12 text-sm font-medium text-center text-gray-400 lg:text-right">
                    Copyright &copy; 2023. All rights reserved.
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
